<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss</title>
    <link rel="stylesheet" href="./toss.css" />
  </head>
  <body>
    <div class="main-container">
      <div clas="upward-container">
        <img id="toss_logo" src="./toss_logo.png" />
        <img id="smile" src="./smile.png" />
        <img id="alarm" src="./alarm.png" />
      </div>
      <div class="toss-container">
        <p class="title">토스뱅크</p>
        <img id="vector" src="./vector.png" />
      </div>
      <div class="center-container">
        <p class="title">자산</p>
        <img id="vector2" src="./vector.png" />
        <div class="bank-container">
          <img class="bank-icon" src="./kakaobank.png" />
          <img class="bank-icon" src="./kakaobank2.png" />
          <img class="bank-icon" src="./sinhanbank.png" />
          <img class="bank-icon" src="./tossbank.png" />
        </div>
        <div class="name-container">
          <p class="bankname">
            입출금통장<br /><span class="won">549,552원</span>
          </p>
          <p class="bankname">저금통<br /><span class="won">34,150원</span></p>
          <p class="bankname">
            신한 청년 DREAM 통장<br /><span class="won">3,884,624원</span>
          </p>
          <p class="bankname">
            토스뱅크 통장<br /><span class="won">100,424원</span>
          </p>
        </div>
        <div class="send-container">
          <img class="botton" src="./send.png" />
          <img class="botton" src="./send.png" />
          <img class="botton" src="./send.png" />
          <img class="botton" src="./send.png" />
        </div>
      </div>
      <div class="bottom-container">
        <p class="title">소비</p>
        <img id="book" src="./book.png" />
        <p id="text" class="bankname">
          이번 달 쓴 금액<br /><span class="won">사용 금액 보기</span>
        </p>
        <img id="content" class="botton" src="./content.png" />
      </div>
      <div class="home-container">
        <img class="botton1" src="./home.png" />
        <img class="botton1" src="./diamond.png" />
        <img class="botton1" src="./money.png" />
        <img class="botton1" src="./stock.png" />
        <img class="botton1" src="./bars.png" />
      </div>
    </div>
  </body>
</html>
